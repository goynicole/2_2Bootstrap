<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>EXERCICE 2</title>
  </head>
  <body>
    <h1>EXERCICE 2</h1>
    <!--le contenaire fluide sert a englobé l'integralité de la largeur d'une page-->
    <div class="container-fluid text-center text-white">
    <!--row= 3X4 =12 colones -->
    <div class="row">
      <div class="col-sm-4 col-md-4 bg-primary border border-white">BLOC 1</div>
      <div class="col-sm-4 col-md-4 bg-primary border border-white">BLOC 2</div>
      <div class="col-sm-4 col-md-4 bg-primary border border-white">BLOC 3</div>
      <!-- le passage a la ligne se fait auto sur le rendu, on déclare une nouvelle row dans la row afin de pouvoir la cut en deux blocs.sm-4 pour occuper 1/3 de la ligne suivante -->
      <div class="col-sm-4">
        <div class="row">
          <!-- 6 par col afin d'occuper l'intégralité de la nouvelle row -->
        <div class="col-sm-6 bg-danger border border-white">BLOC 4</div>
        <div class="col-sm-6 bg-danger border border-white">BLOC 5</div>
      </div>
      </div>
      <!--4 et 4 pour occuper le reste de la ligne  -->
      <div class="col-sm-4 bg-danger border border-white">BLOC 6</div>
      <div class="col-sm-4 bg-danger border border-white">BLOC 7</div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
